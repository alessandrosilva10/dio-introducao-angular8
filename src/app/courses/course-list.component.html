<h2>Courses</h2>
<div class="form-group row">
  <label class="col-sm-2 col-form-label" for="course">Filter by: </label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control"/>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Code</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of filteredCourse">
      <td>{{c.name}}</td>
      <td><img [src]="c.imageUrl" height="40" width="40"/></td>
      <td>{{c.price}}</td>
      <td>{{c.code | lowercase | replace: '-': ' '}}</td>
      <td>
        <app-star [rating]="c.rating"></app-star>
      </td>
      <td>{{c.releaseDate | date: "dd/MM/yyyy"}}</td>
      <td >
          <a [routerLink]="['/courses/info/', c.id]" class="btn btn-primary">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
